<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>

  <body class="bg-gray-700 flex justify-center items-center min-h-screen">
    <div class="bg-gray-900 p-8 rounded-2xl shadow w-full max-w-sm text-center">
      <h1 class="text-4xl text-white mb-4">Timer</h1>

      <!-- Input for setting timer -->
      <input
        type="number"
        id="setTime"
        placeholder="Enter seconds"
        class="w-full p-2 text-center rounded-md mb-4 bg-gray-800 text-white border border-gray-700"
      />

      <!-- Timer Circle -->
      <div
        id="conic"
        class="bg-conic flex items-center justify-center w-60 h-60 mx-auto my-6 rounded-full relative"
      >
        <p id="timer" class="text-blue-200 relative text-5xl z-10">00:00</p>

        <!-- Inner circle -->
        <div class="w-[calc(100%-4px)] aspect-square bg-gray-800 rounded-full absolute inset-[2px]"></div>

        <!-- Hand Marker -->
        <div class="hand h-1/2 absolute top-0">
          <span class="w-2 h-2 bg-white rounded-full absolute -top-1 -left-1"></span>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-center gap-6">
        <button id="reset" class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full">
          <i class="fas fa-refresh"></i>
        </button>

        <button id="play" class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full">
          <i class="fas fa-play"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
