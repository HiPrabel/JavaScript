<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight on Planets</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Weight on Other Planets</h2>
    <div class="weight-input">
      <label for="unit">Select Unit:</label>
      <select id="unit" onchange="toggleUnit()">
        <option value="kg">Kilograms (kg)</option>
        <option value="lbs">Pounds (lbs)</option>
      </select>
      <input type="number" id="weight" placeholder="Enter your weight" />
      <input type="range" id="weight-slider" min="1" max="200" value="70" oninput="updateWeightFromSlider()" />
    </div>

    <select id="planet" onchange="displayPlanetInfo()">
      <option value="0">Select a planet</option>
      <option value="0.38" data-info="Mercury is the smallest planet in our Solar System and closest to the Sun.">Mercury</option>
      <option value="0.91" data-info="Venus is the hottest planet with a thick, toxic atmosphere.">Venus</option>
      <option value="0.38" data-info="Mars, known as the Red Planet, has the largest volcano in the Solar System.">Mars</option>
      <option value="2.53" data-info="Jupiter is the largest planet with a giant red storm.">Jupiter</option>
      <option value="1.07" data-info="Saturn is famous for its stunning ring system.">Saturn</option>
      <option value="0.89" data-info="Uranus rotates on its side and has a pale blue color.">Uranus</option>
      <option value="1.14" data-info="Neptune is known for its deep blue color and strong winds.">Neptune</option>
      <option value="0.063" data-info="Pluto is a dwarf planet">Pluto</option>
    </select>

    <button onclick="calculateWeight()">Calculate</button>
    <div class="result" id="result"></div>
    <div class="planet-info" id="planet-info"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
