<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: white;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute('title', "generated") // setAttribute(attributeName, attributeValue)
    div.style.backgroundColor = 'green'
    div.style.padding = '12px'
    // div.innerText = "Document Object Model"
    // do not use above method cus it 1st fetch the object then overwrite it taking 2 rounds 
    const addText = document.createTextNode('Document Object Model')
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
</html>
