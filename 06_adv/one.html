<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
</head>
<body>
    <h2>AJAX => Asynchronous javascript and xml</h2>
</body>
<script>
    let data;
    const requestUrl = 'https://api.github.com/users/HiPrabel'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            data = this.responseText
            // console.log(data);
            // console.log(typeof data);
            data = JSON.parse(data)
            // console.log(typeof data);
            console.log(data);
            // console.log(data.name);

            let div = document.createElement('div');
            div.className = 'card';
            div.style.width = '260px';
            div.style.height = '300px';
            div.style.border = '2px solid grey';
            div.style.borderRadius = '10px';
            div.style.position = 'absolute';
            div.style.top = '50%';
            div.style.left = '50%';
            div.style.transform = 'translate(-50%, -50%)';
            div.style.padding = '20px';
            div.style.backgroundColor = '#f5f5f5';
            div.style.display = 'flex';
            div.style.alignItems = 'center';
            div.style.justifyContent = 'center';
            div.style.flexDirection = 'column';
            div.style.boxShadow = '0px 4px 8px rgba(0, 0, 0, 0.4)';

            const img = document.createElement('img');
            img.className = 'image';
            img.src = data.avatar_url;
            img.alt = `${data.login}'s avatar`; 
            img.style.borderRadius = '5%';
            img.style.width = '220px';
            img.style.height = '200px';
            img.style.marginBottom = '20px';
            div.style.boxShadow = '0px 4px 8px rgba(0, 0, 0, 0.4)';

            const name = document.createElement('p');
            name.textContent = data.name || data.login;
            name.style.fontSize = '20px';
            name.style.fontWeight = 'bold';

            div.appendChild(img);
            div.appendChild(name);

            document.body.appendChild(div);
        }
    }
    xhr.send()
</script>
</html>
