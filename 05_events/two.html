<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white; margin: 80px;;">
    <h1 style="font-size: 60px;">Heading</h1>
    <button style="width: 150px; height: 100px; font-size: 40px; border-radius: 15px;" class="stop">Stop</button>
</body>
<script>
    const change = function () {
        document.querySelector('h1').innerHTML = ("Hello World")
    }
    const changing = setTimeout(change,5000)

    document.querySelector('.stop').addEventListener('click', () => {
        clearTimeout(changing)
        console.log('stopped');
    })
</script>
</html>
